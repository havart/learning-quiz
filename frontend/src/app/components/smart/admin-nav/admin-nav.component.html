<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"
    >
        <mat-toolbar>Меню</mat-toolbar>
        <mat-nav-list>
            <a *ngFor="let item of menuItems" [routerLink]="item.url" mat-list-item routerLinkActive="active">
                {{ item.title }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="(isHandset$ | async)"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Администрирование QUIZ приложения</span>
        </mat-toolbar>
        <router-outlet name="router-admin"></router-outlet>

        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
