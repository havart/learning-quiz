<div *ngIf="(currentCall$ | async)">
    <button class="row" (click)="isOpen()">
        <i class="material-icons" *ngIf="!close">
            keyboard_arrow_up
        </i>
        <i class="material-icons" *ngIf="close">
            keyboard_arrow_down
        </i>
    </button>
    <div *ngIf="close">
        <form (ngSubmit)="updateQuestion()" [formGroup]="form" class="form">
            <mat-form-field>
                <mat-select formControlName="category" placeholder="Категория">
                    <mat-option *ngFor="let category of QUESTION_CATEGORIES" [value]="category.key" (click)="search()">
                        {{ category.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select formControlName="question" placeholder="Вопрос">
                    <mat-option
                        *ngFor="let question of (filterAllQuestions$ | async)"
                        [value]="question.question"
                        (click)="checkQuestion(question._id)"
                    >
                        {{ question.question }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="answer1" matInput placeholder="Ответ" />
            </mat-form-field>

            <button
                class="mat-elevation-z8"
                color="primary"
                mat-raised-button
                type="submit"
                [disabled]="form.invalid"
                (click)="updateQuestion()"
            >
                Сохранить
            </button>
            <button class="mat-elevation-z8" color="basic" mat-raised-button type="button" (click)="cansel()">
                Отмена
            </button>
        </form>
    </div>
</div>
