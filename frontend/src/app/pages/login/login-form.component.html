<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Please enter your name</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <mat-form-field class="example-full-width">
        <input [errorStateMatcher]="matcher" formControlName="email" matInput
               placeholder="Email">
        <mat-hint>Errors appear instantly!</mat-hint>
        <!--<mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">-->
        <!--Please enter a valid email address-->
        <!--</mat-error>-->
        <!--<mat-error *ngIf="form.email.hasError('required')">-->
        <!--Email is <strong>required</strong>-->
        <!--</mat-error>-->
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input [errorStateMatcher]="matcher" formControlName="password" matInput
               placeholder="Password">
        <mat-hint>Errors appear instantly!</mat-hint>
        <!--<mat-error *ngIf="form.password.hasError('required')">-->
        <!--Password is <strong>required</strong>-->
        <!--</mat-error>-->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LogIn</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
